<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List | L</title>

  <!-- styling here -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google font here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pacifico&display=swap"
    rel="stylesheet">

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- header section start -->
  <header>
    <button id="themeSwitcher" class="btn-lg">
      <i class="bi bi-moon"></i>
    </button>
  </header>
  <!-- header section end -->

  <!-- main section start -->
  <main>
    <!-- form section start -->
    <section id="header">
      <h1>To-Do List</h1>
      <div id="alertBox"></div>
      <form id="formTask">
        <input type="text" placeholder="Add a task..." name="task" id="task">
        <input type="date" name="date" id="date">
        <button type="submit" class="btn-acc">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-plus-lg"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
          </svg>
        </button>
      </form>
    </section>
    <!-- form section end -->

    <!-- filter section start -->
    <section id="filterSection">
      <div id="filter">
        <div id="filterButton">
          <button id="filterToggle" class="btn-dark">Filter</button>
          <ul id="filterMenu" class="filter-menu hide">
            <li id="filterAll">All</li>
            <li id="filterPending">Pending</li>
            <li id="filterCompleted">Completed</li>
          </ul>
        </div>
        <p>Show "<span id="filterInfo">all</span>" tasks</p>
      </div>
      <button id="deleteAllButton" class="btn-danger">Delete All</button>
    </section>
    <!-- filter section end -->

    <!-- tast table section start -->
    <section id="taskTable">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="tasksData">
          <tr>
            <td>Say i love u to disti</td>
            <td>Forever</td>
            <td>Pending</td>
            <td>
              <button class="btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn-sm btn-success"><i class="bi bi-check-lg"></i></button>
              <button class="btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <!-- main section end -->

  <!-- footer section start -->
  <footer>
    <p>Made with ‚ù§Ô∏è n üçµ by <a target="_blank" href="https://github.com/LIan2nd">Alfian Nur Usyaid</a></p>
  </footer>
  <!-- footer section end -->

  <!-- jquery here -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- custom script here -->
  <script src="js/script.js"></script>
</body>

</html>
